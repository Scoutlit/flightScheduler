machine:
  node:
    version: v5.4.1

dependencies:
  pre:
    - npm install -g gulp
    - npm install -g mocha
test:
  override:
    - npm test

deployment:
  production:
    branch: master
    commands:
      - ssh root@yogotravel.com "rm -rf /var/www/html/*"
      - scp -rp ~/flightScheduler/* root@yogotravel.com:/var/www/html/
      - ssh root@yogotravel.com "chown -R apache:apache /var/www/html/"
      - ssh root@yogotravel.com  "cd /var/www/html/; npm install; gulp build"
