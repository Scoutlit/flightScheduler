<html lang="en" >
<head>
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="yogoTravelDashboard" ng-cloak ng-controller="DashboardAppCtrl as da">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
            <md-icon md-font-set="material-icons">menu</md-icon>
        </md-button>
        <h2>
          <span>Yogo! Travel Dashboard</span>
        </h2>
        <span flex></span>
        <span>Welcome {{ da.user.name }}!</span>
        <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon style="color: greenyellow;">favorite</md-icon>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon>more-vert</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <div layout="row">
      <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" layout-fill>
        <md-toolbar class="md-theme-indigo">
          <h1 class="md-toolbar-tools">User Menu</h1>
        </md-toolbar>
        <md-content layout-padding >
          <md-button ng-click="close()" class="md-primary" hide-gt-md>
            Close Sidenav Left
          </md-button>
          <p hide-md show-gt-md>
            This sidenav is open on your device. To go back to the default behavior,
            narrow your display.
          </p>
        <span flex></span>
        </md-content>
      </md-sidenav>
      <md-content layout-padding layout-fill>
          <yt-create-trip user="da.user"></yt-create-trip>
      </md-content>
    </div>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.js"></script>

  <!-- Angular drag and drop -->
  <script src="lib/angular-draganddrop.js"></script>
  <!-- Angula lodash wrapper -->
  <script src="lib/ng-lodash.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.js"></script>
  
  <!-- Common files -->
  <script src="app/common/common.js"></script>
  <script src="app/common/securityService.js"></script>
  
  <!-- Dashboard files -->
  <script src="app/dashboard/yogoTravelDashboard.js"></script>
  <script src="app/dashboard/DashboardAppCtrl.js"></script>
  <script src="app/dashboard/ytCreateTrip.js"></script>
  <script src="app/dashboard/ytCreateTripOptionsList.js"></script>
  
</body>
</html>
