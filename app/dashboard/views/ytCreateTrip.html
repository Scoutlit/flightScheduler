<div class="md-whiteframe-1dp">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>
          <span>Yogo! Create Trip</span>
        </h2>
    </div>
  </md-toolbar>
  <md-content layout-padding>
    <!-- Dropzone element. -->
    <div  class="drop-zone" 
      drop="ct.onDrop($data, $event)" 
      drop-effect="copy" 
      drop-accept="'json/custom-object'" 
      drag-over="ct.onDragOver($event)"
      drag-over-class="drag-over-accept">
      <div ng-repeat="item in ct.selectedOptions">
        {{ item.title }}
      </div>
    </div>
    <!-- Draggable element. -->
    <div 
        ng-repeat="item in ct.availableOptions"
        draggable="true" 
        effect-allowed="copy" 
        draggable-type="custom-object" 
        draggable-data="item">
          {{ item.title }}
    </div>
  </md-content>
  <div style="border-top: #c1c1c1 solid 1px;" layout-padding>
      <yt-create-trip-options-list></yt-create-trip-options-list>
  </div>
 </div>
