<h1>Proposed Itinerary</h1>
<div class="row">
  <div class="large-9 columns">
    <div class="switch-container" ng-repeat="itineraryOption in createStepCtrl.selection.destination.itineraryOptions">
      <div class="switch" style="width: 60px;">
        <input name="switch-{{itineraryOption.id}}" type="radio" ng-model="itineraryOption.selected" value="no">
        <label>No</label>

        <input name="switch-{{itineraryOption.id}}" type="radio" ng-model="itineraryOption.selected" value="yes">
        <label>Yes</label>
        <span></span>
      </div>
      <span class="title">{{ itineraryOption.title }}</span>
    </div>
  </div>
  <div class="large-3 columns approval-btn-container">
    <button class="approval-btn" ng-click='createStepCtrl.submitItinerary(createStepCtrl.selection.destination.itineraryOptions)'>Next</button>
  </div>
</div>
