<body ng-app="flightScheduler" ng-controller="AppCtrl as app">
  <div class="main-wrapper">
    <div class="row">
      <header class="large-3 columns main-navigation">
        <div class="logo">
          <a ui-sref="home"><img src="images/logo.png" alt="Jarani" /></a>

        </div>

        <nav class="top-bar">
          <ul class="title-area">
            <!-- Title Area -->
            <li class="name"></li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Main Menu</span></a></li>
          </ul>

          <section class="top-bar-section">
            <ul>
              <li><a ui-sref="home">Home</a></li>
              <li><a ui-sref="trip.create.step-1">Create Trip</a></li>
              <li><a ui-sref="trip.upcoming">Upcoming Trips</a></li>
              <li><a ui-sref="celebrities">Celebrities</a></li>              
              <li><a ui-sref="about-us">About Us</a></li>              
              <li><a ui-sref="contact">Contact</a></li>
            </ul>
          </section>
        </nav>

        <div class="row footer-section">
          <div class="large-12 columns">
            <div class="socback">
              <ul class="social">
                <li>
                  <a href="#"><img src="images/fb.png" alt="Facebook" /></a>
                </li>
                <li>
                  <a href="#"><img src="images/tw.png" alt="twitter" /></a>
                </li>
                <li>
                  <a href="#"><img src="images/yt.png" alt="Youtube" /></a>
                </li>
                <li>
                  <a href="#"><img src="images/ket.png" alt="Flickr" /></a>
                </li>
              </ul>
            </div>
          </div>
          <div class="large-12 columns">
            <h3 class="tweet-title">Latest tweets</h3>
            <div id="twitter"></div>
          </div>
          <div class="large-12 columns">
            <p class="copyright">Copyright Jarani 2013, All rights Reserved.</p>
          </div>
        </div>
      </header>


      <div class="large-9 columns">
        <div class="view-holder" ui-view></div> 
      </div>
    </div>
  </div>

  <!-- Template js -->
  <script type="text/javascript" src="plugins/vegas-slider/jquery.vegas.js"></script>
  <script>
    $( function() {
  
      $.vegas( 'slideshow', {
      delay: 10000,
      backgrounds: [
        { src: 'images/background-1.jpg', fade: 5000 },
        { src: 'images/background-2.jpg', fade: 5000 },
        { src: 'images/background-3.jpg', fade: 5000 },
        { src: 'images/background-4.jpg', fade: 5000 },
        { src: 'images/background-5.jpg', fade: 5000 },

        preload:     false,
        walk:        function(){}
      }
      )('overlay', {
        src:'plugins/vegas-slider/overlays/01.png'
      });
  });

</script>
