<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Scheduler</title>
  <link href='https://fonts.googleapis.com/css?family=Kanit:200,400,900,200italic,400italic,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <!-- Load libraries -->
  <script type="text/javascript" src="lib/angular.js"></script>
  <script type="text/javascript" src="lib/angular-ui-router.js"></script>
</head>
<body ng-app="flightScheduler" ng-controller="AppCtrl as app">
  <header>
    <div class="logo">
      <a ui-sref="home">
        <img src="imaged/logo.jpg"/>
      </a>
    </div>
    <nav>
      <a ui-sref="about-us">About Us</a>
      <span class="separator">|</span>
      <a ui-sref="about-us">Trip Tips</a>
      <span class="separator">|</span>
      <a ui-sref="about-us">Sign In</a>
    </nav>
    <div class="clearfix"></div>
  </header>
  <div class="container">
    <h1>Start Your Dream Celebrety Vacation</h1>
    <div class="view-holder" ui-view></div>    
  </div>
  
  <!-- Load application files -->
  <script type="text/javascript" src="app/flightScheduler.js"></script>
  <script type="text/javascript" src="app/common/tripService.js"></script>
  <script type="text/javascript" src="app/home/HomeCtrl.js"></script>
  <script type="text/javascript" src="app/cuba/home/CubaCtrl.js"></script>
  <script type="text/javascript" src="app/tripCreation/CreateTripCtrl.js"></script>
</body>
</html>
